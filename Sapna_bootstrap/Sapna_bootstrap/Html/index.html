<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title></title>
    <!--To support Html5 for the other browser-->
    <!--[if lt IE 9 ]>
        <script src="http://html5shiv.google.com/svn/trunk/html5.js">
        </script>
        <![endif] -->
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="../Bootstrap/js/bootstrap.min.js"></script>-->
   <!-- <script src="../script/jquery-1.7.2.min.js"></script>-->
    <script src="../Bootstrap/js/jquery-1.7.2.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
     <script src="../Angular/angular.min.js"></script>
    <script src="../Angular/userscript.js"></script>
    <link href="../css/Style.css" rel="stylesheet" />
</head>
<body ng-controller="namecntrl">
    <div class="container-fluid">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Store</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li> <a href="register.html">Register</a></li>
                    <li>
                        <div class="col-md-1 btn btn-info btn-lg" id="cart" data-toggle="modal" data-target="#myModal">
                            <img src="../images/glyphicons-203-shopping-cart.png" />
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Cart</h4>
                    </div>
                    <div class="modal-body">
                        <div class="contain ng-scope" ng-controller="namecntrl">
                            
                            <div  ng-repeat="c in cart">
                                <figure>
                                    <img src="{{c.ImageURL}}" ng-model="cimg" />
                                    <figcaption ng-model="cproName">{{c.ProductName}}</figcaption>
                                </figure>

                                <div class="cost" ng-model="cprice">&#8377 {{ c.Price}}</div>
                                <input type="button" class="mobbtn" ng-click="" value="Add to cart" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/SlideImages/image-1.jpg" />
                </div>
                <div class="item">
                    <img src="../images/SlideImages/image-2.jpg" />
                </div>
                <div class="item">
                    <img src="../images/SlideImages/image-3.jpg" />
                </div>
                <div class="item">
                    <img src="../images/SlideImages/image-4.jpg" />
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="contain" ng-controller="namecntrl">
            <h4><figcaption class="mob">Mobiles</figcaption></h4>
            <div class="mobile" ng-repeat="p in products">
                <figure>
                    <img src="{{p.ImageURL}}" ng-model="img" />
                    <figcaption ng-model="proName">{{p.ProductName}}</figcaption>
                </figure>

                <div class="cost" ng-model="price">&#8377 {{ p.Price}}</div>
                <input type="button" class="mobbtn" ng-click="func(p.Id)" value="Add to cart" />
            </div>
        </div>
    </div>
</body>
</html>
